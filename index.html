<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/snake.css">
    <script src="https://kit.fontawesome.com/4f7e433c09.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>

    <div class="parent-canvas">
        <div class="arrow-div">
            <button class="arrow arrow-up"><i class="fa-solid fa-arrow-up"></i></button>
            <div class="arrow-horizontal">
                <button class="arrow arrow-left"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="arrow arrow-right"><i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <button class="arrow arrow-down"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
        <div id="modal-game-over">
            <h2 id="game-over-title">Game Over</h2>
            <br>
            <h3 id="game-over-h3">Clique sur ta barre d'espace ou le bouton ci-dessous pour commencer</h3>
            <button class="btn-restart">Commencer</button>
            <div id="div-scores">
                <form id="form-score">
                    <div>
                        <label for="pseudo">Entre ton pseudo</label>
                        <input type="text" id="pseudo-input" name="pseudo" required>
                    </div>
                    <button type="submit">Soumettre</button>
                </form>
                <h3 class="title-scores">Top 5:</h3>
                <br>
                <ul id="list-scores">
                </ul>

            </div>
        </div>
    </div>
    <script src="./keys.js"></script>
    <script src="./fetchAddData.js"></script>
    <script src="./snake.js"></script>
</body>

</html>
